<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Consulta SPARQL - SciLinkDB</title>
    <style>
        body { margin: 0; padding: 0; }
        iframe { width: 100vw; height: 100vh; border: none; }
    </style>
</head>
<body>
    <iframe 
        src="https://scilinkdb.wikibase.cloud/query/#defaultView:BarChart
PREFIX qwb: <https://scilinkdb.wikibase.cloud/entity/>
PREFIX qdp: <https://scilinkdb.wikibase.cloud/prop/direct/>
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

SELECT ?accessTypeLabel (COUNT(?item) AS ?count)
WHERE {
  ?item qdp:P49 ?datePublished .
  FILTER(YEAR(?datePublished) = 2025)

  ?item qdp:P10 ?accessType .

  SERVICE wikibase:label { bd:serviceParam wikibase:language "pt,en". }
}
GROUP BY ?accessTypeLabel
ORDER BY DESC(?count)" 
        referrerpolicy="origin" 
        sandbox="allow-scripts allow-same-origin allow-popups">
    </iframe>
</body>
</html>
